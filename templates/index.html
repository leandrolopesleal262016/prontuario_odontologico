<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center">Pacientes Cadastrados</h1>

        <a href="/novo_paciente" class="mb-6 inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Cadastrar Novo Paciente</a>

        <div class="bg-white p-6 rounded shadow">
            <ul class="divide-y divide-gray-200">
                {% for paciente in pacientes %}
                    <li class="py-4 flex flex-col md:flex-row md:justify-between md:items-center">
                        <div>
                            <p class="font-semibold">{{ paciente.nome }}</p>
                            <p class="text-sm text-gray-600">{{ paciente.idade }} anos | {{ paciente.sexo }} | {{ paciente.telefone }}</p>
                        </div>
                        <div class="flex space-x-2 mt-2 md:mt-0">
                            <a href="/paciente/{{ paciente.id }}" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Ver prontuário</a>
                            <a href="/paciente/{{ paciente.id }}/novo_prontuario" class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700">+ Prontuário</a>
                        </div>
                    </li>
                {% else %}
                    <li class="py-4 text-gray-600">Nenhum paciente cadastrado.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
